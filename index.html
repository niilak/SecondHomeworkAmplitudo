    <header>
      <h3 class="text-center mt-5 mb-4">My movie list</h3>

    <main class="px-5">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary float-end mb-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add new movie
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add your new movie
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="/index.html">
                <label for="movie" class="w70">Movie:</label>
                <input type="text" name="movie" class="w-75 mb-2" />
                <br />

                <label for="year" class="w70">Year:</label>
                <input type="number" name="year" class="w-75 mb-2" />
                <br />

                <label for="country " class="w70">Country:</label>
                <input type="text" name="country" class="w-75 mb-2" />
                <br />

                <label for="Note" class="w70">Note:</label>
                <input type="text" name="note" class="w-75 mb-2" />
                <br />

                <label for="actor" class="w70">Actors:</label>
                <input
                  type="text"
                  name="actor"
                  class="mb-2 w-75"
                  placeholder="Separate names with a comma"
                />
                <br />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="add-btn"
                data-bs-dismiss="modal"
              >
                Add movie
              </button>
            </div>
          </div>
        </div>
      </div>
